<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Reports - Vape Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="img/logo.png" alt="Logo" width="40">
                Vape Shop Dashboard
            </a>
            <button class="navbar-toggler border-0" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="bi bi-list text-light fs-3"></i>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pos.html">
                            <i class="bi bi-cash-coin"></i> POS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">
                            <i class="bi bi-box-seam"></i> Inventory
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            <i class="bi bi-graph-up"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item owner-only">
                        <a class="nav-link" href="suppliers.html">
                            <i class="bi bi-truck"></i> Suppliers
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="text-light me-3" id="userRole"></span>
                    <button class="btn btn-sm btn-primary" onclick="logout()">
                        <i class="bi bi-box-arrow-left"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="card-custom p-3">
            <div class="row mb-4">
                <div class="col-md-4">
                    <h4>Generate Report</h4>
                    <div class="card-custom p-3">
                        <form id="reportFilter">
                            <div class="mb-3">
                                <label>Report Type</label>
                                <select class="form-select" id="reportType">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label>End Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-file-earmark-bar-graph"></i> Generate
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card-custom p-3">
                        <h4>Sales Chart</h4>
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card-custom p-3 mt-4">
                <h4>Inventory Report</h4>
                <div class="table-responsive">
                    <table class="table table-dark-custom">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Category</th>
                                <th>Stock</th>
                                <th>Sold (Period)</th>
                                <th>Restock Needed</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryReport">
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
