<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vape Shop System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="img/logo.png" alt="Logo" width="40">
                Vape Shop Dashboard
            </a>
           <button class="navbar-toggler border-0" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="bi bi-list text-light fs-3"></i>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
                        <a class="nav-link" href="pos.html">
                            <i class="bi bi-cash-coin"></i> POS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">
                            <i class="bi bi-box-seam"></i> Inventory
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            <i class="bi bi-graph-up"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item owner-only">
                        <a class="nav-link" href="suppliers.html">
                            <i class="bi bi-truck"></i> Suppliers
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="text-light me-3" id="userRole"></span>
                    <button class="btn btn-sm btn-primary" onclick="logout()">
                        <i class="bi bi-box-arrow-left"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container-fluid mt-4">
        <!-- Stats Cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
            <div class="col">
                <div class="card-custom p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-accent p-3 rounded me-3">
                            <i class="bi bi-box-seam fs-4"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">Total Products</h5>
                            <h2 class="mb-0" id="totalProducts">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-custom p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-accent p-3 rounded me-3">
                            <i class="bi bi-currency-dollar fs-4"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">Today's Sales</h5>
                            <h2 class="mb-0" id="dailySales">â‚±0.00</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-custom p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-accent p-3 rounded me-3">
                            <i class="bi bi-exclamation-triangle fs-4"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">Low Stock Items</h5>
                            <h2 class="mb-0" id="lowStockCount">0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts and Alerts -->
        <div class="row">
            <div class="col-lg-8">
                <div class="card-custom p-3 mb-4">
                    <h5 class="mb-3">Sales Overview (Last 7 Days)</h5>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card-custom p-3">
                    <h5 class="mb-3">Low Stock Alerts</h5>
                    <div id="stockAlerts" class="alert-list">
                        <!-- Alerts populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="card-custom p-3 mt-4">
            <h5 class="mb-3">Recent Transactions</h5>
            <div class="table-responsive">
                <table class="table table-dark-custom">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Items</th>
                            <th>Amount</th>
                            <th>Cashier</th>
                        </tr>
                    </thead>
                    <tbody id="recentTransactions">
                        <!-- Transactions populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
