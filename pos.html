<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Vape Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="img/logo.png" alt="Logo" width="40">
                Vape Shop Dashboard
            </a>
            <button class="navbar-toggler border-0" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="bi bi-list text-light fs-3"></i>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pos.html">
                            <i class="bi bi-cash-coin"></i> POS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">
                            <i class="bi bi-box-seam"></i> Inventory
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            <i class="bi bi-graph-up"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item owner-only">
                        <a class="nav-link" href="suppliers.html">
                            <i class="bi bi-truck"></i> Suppliers
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="text-light me-3" id="userRole"></span>
                    <button class="btn btn-sm btn-primary" onclick="logout()">
                        <i class="bi bi-box-arrow-left"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row g-4">
            <!-- Product Selection -->
            <div class="col-md-8">
                <div class="card-custom p-3">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Search products..." id="searchInput">
                    </div>
                    <div class="row row-cols-2 row-cols-md-3 g-2" id="productGrid">
                        <!-- Products loaded dynamically -->
                    </div>
                </div>
            </div>

            <!-- Cart Section -->
            <div class="col-md-4">
                <div class="card-custom p-3">
                    <div class="d-flex justify-content-between mb-3">
                        <h4>Current Sale</h4>
                        <button class="btn btn-sm btn-danger" onclick="clearCart()">
                            <i class="bi bi-x-circle"></i> Clear
                        </button>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-dark-custom">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="cartItems">
                                <!-- Cart items -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-3">
                        <div class="d-flex justify-content-between mb-2">
                            <h5>Subtotal:</h5>
                            <h5>â‚±<span id="subtotal">0.00</span></h5>
                        </div>
                        <button class="btn btn-primary w-100" onclick="processPayment()">
                            Process Payment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal">
        <!-- Modal content -->
    </div>
<!-- Add this right before closing </body> tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/pos.js"></script>
</body>
</html>
